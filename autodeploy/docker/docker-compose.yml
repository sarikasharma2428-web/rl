# AutoDeployX Docker Compose
# Complete local development setup with all services

version: '3.8'

services:
  # Backend Tracking Service (FastAPI)
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: autodeployx-backend
    ports:
      - "8000:8000"
    environment:
      - JENKINS_URL=http://jenkins:8080
      - JENKINS_USER=admin
      - JENKINS_TOKEN=${JENKINS_TOKEN:-}
      - DOCKERHUB_USER=${DOCKERHUB_USER:-sarika1731}
      - DOCKERHUB_REPO=${DOCKERHUB_REPO:-autodeployx}
    networks:
      - autodeployx-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # AutoDeployX Python Application
  autodeployx-app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: autodeployx-app
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - BACKEND_URL=http://backend:8000
    depends_on:
      - backend
    networks:
      - autodeployx-network
    restart: unless-stopped

  # Jenkins CI/CD Server
  jenkins:
    image: jenkins/jenkins:lts
    container_name: autodeployx-jenkins
    privileged: true
    user: root
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=false
    networks:
      - autodeployx-network
    restart: unless-stopped

  # PostgreSQL Database (for tracking data persistence)
  db:
    image: postgres:15-alpine
    container_name: autodeployx-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-autodeployx}
      POSTGRES_PASSWORD: ${DB_PASSWORD}  # Set via environment variable
      POSTGRES_DB: ${POSTGRES_DB:-autodeployx}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - autodeployx-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U autodeployx"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache (for real-time metrics caching)
  redis:
    image: redis:7-alpine
    container_name: autodeployx-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - autodeployx-network
    restart: unless-stopped

networks:
  autodeployx-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  jenkins_home:
