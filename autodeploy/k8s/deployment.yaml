# AutoDeployX Kubernetes Deployment
# Managed deployment with health checks and resource limits

apiVersion: apps/v1
kind: Deployment
metadata:
  name: autodeployx-app
  namespace: default
  labels:
    app: autodeployx-app
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: autodeployx-app
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: autodeployx-app
        version: v1
    spec:
      containers:
      - name: autodeployx-app
        image: sarika1731/autodeployx:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          protocol: TCP
        
        # Resource management
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        
        # Liveness probe - restart if unhealthy
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        # Readiness probe - remove from LB if not ready
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        
        # Environment variables
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: autodeployx-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: autodeployx-secrets
              key: redis-url
        
        # Volume mounts
        volumeMounts:
        - name: config-volume
          mountPath: /app/config
          readOnly: true
      
      volumes:
      - name: config-volume
        configMap:
          name: autodeployx-config
      
      # Graceful shutdown
      terminationGracePeriodSeconds: 30
